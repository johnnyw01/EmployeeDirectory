<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <title>Add Employee</title>
</head>
<body>
<div class="container">
  <h3 class="mt-2">Employee Directory</h3>
  <hr>
  <p class="h4">Add Employee</p>
  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
<!--Add a hidden form field to handel the update-->
    <div class="form-group">
      <label for="id"></label>
      <input type="hidden" th:field="*{id}" id="id">
    </div>
    <div class="form-group">
      <label for="firstName"></label>
      <input type="text" th:field="*{firstName}" id="firstName" class="form-control mb-1 w-25" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName"></label>
      <input type="text" th:field="*{lastName}" id="lastName" class="form-control mb-1 w-25" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="email"></label>
      <input type="text" th:field="*{email}" id="email" class="form-control mb-4 w-25" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-success col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/employees/list}">Back to Employees List</a>
</div>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
